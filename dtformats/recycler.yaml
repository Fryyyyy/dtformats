name: recycler_info2_file_header
description: Windows Recycler INFO2 file header
type: structure
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint32
- name: number_of_file_entries
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: file_entry_size
  data_type: uint32
- name: unknown3
  data_type: uint32
---
name: recycler_info2_file_entry
description: Windows Recycler INFO2 file entry
type: structure
attributes:
  byte_order: little-endian
members:
- name: original_filename
  type: stream
  element_data_type: byte
  elements_data_size: 260
  elements_terminator: "\x00"
- name: index
  data_type: uint32
- name: drive_number
  data_type: uint32
- name: deletion_time
  data_type: uint64
- name: original_file_size
  data_type: uint32
